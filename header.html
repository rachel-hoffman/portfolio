<header role="banner" class="header">
  <div class="iconPlaceholder" id="desktop">
    <a href="index.html">
      <img src="images/portfolio.png" class="profilePic">
      <span class="tooltip" id="desktopTooltip">Back to desktop</span>
    </a>
  </div>

  <div class="emptyContainer"></div>

  <div class="healthBar" id="hearts">
    <img src="images/heart.png" class="heart" id="heart1">
    <img src="images/heart.png" class="heart" id="heart2">
    <img src="images/heart.png" class="heart" id="heart3">
  </div>

  <div class="toggleContainer" id="themeToggle">
    <div class="toggleNight">
      <img src="images/moon.png" alt="night theme" class="toggleIcon">
    </div>
    <div class="toggleDay">
      <img src="images/sun.png" alt="day theme" class="toggleIcon">
    </div>
  </div>
</header>
